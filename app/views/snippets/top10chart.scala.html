@(t: lib.TopHits)
@import lib._
<div class="page-header">
    <h1>Top 10
        <small>on www.guardian.co.uk in the last 15 minutes</small>
    </h1>
</div>

@datawarning()


 <table class="top-of-the-pops table table-striped">
     @for(hit <- t.hits) {
        @rendertophit(hit)
     }
 </table>


 <footer>
     <a href='@routes.Application.details()'>click for detailed breakdown</a>
 </footer>
